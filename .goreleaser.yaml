dockers:
  - image_templates:
      - "ghcr.io/emmanuelgautier/domain-scout:{{ .Tag }}"
      - "ghcr.io/emmanuelgautier/domain-scout:v{{ .Major }}"
      - "ghcr.io/emmanuelgautier/domain-scout:v{{ .Major }}.{{ .Minor }}"
      - "ghcr.io/emmanuelgautier/domain-scout:latest"
    dockerfile: .docker/Dockerfile-goreleaser
